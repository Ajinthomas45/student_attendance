buildscript {
    repositories {
        google()
        mavenCentral() // replace deprecated jcenter()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15'  // use latest stable
        classpath 'com.android.tools.build:gradle:8.1.0'// match your Gradle version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22"  // kotlin plugin matching your kotlin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
